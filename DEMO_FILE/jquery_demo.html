<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Document</title>
    <script src="scripts/jquery.js"></script>
</head>
<body>
    <p class="para">This is Para class</p>
    <p>This is Normal Para</p>
    <button class="hide">
        Hide Data
    </button>
    <button class="show">
        Show Data
    </button>
    <script>
        $(document).ready(function(){
          $(".hide").click(function(){
            $("p").hide();
          });
          $(".show").click(function(){
            $("p").show();
          })
        });
    </script>
</body>
</html>
